name: refresh

on: workflow_dispatch
#  schedule:
#    - cron: "0,30 * * * *" #runs at 00:00 UTC everyday

jobs:
  build:
    runs-on: [self-hosted, iran]
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: >3 #install the python needed
      - name: execute py script # run the run.py to get the latest data
        run: |
          sudo apt-get -y install python3-pip shadowsocks-libev
          pip install aiohttp aiohttp_socks
          python main.py ${{ secrets.token }}
